### config ###
#monitor=,preferred,auto,1
monitor=eDP-1,2880x1800@90,0x0,1.5 # 2880x1800 / 1920x1200
monitor=HDMI-A-1,2560x1440@75,1920x0,1
# workspace=eDP-1,1

input {
    kb_file=
    kb_layout=ch
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    force_no_accel=0

    touchpad {
	tap-to-click=true
	clickfinger_behavior=true
        natural_scroll=yes
        middle_button_emulation=yes
    }
}

general {
    sensitivity=1 # for mouse cursor

    gaps_in=3
    gaps_out=2
    border_size=2
    col.active_border=0x6600b571
    col.inactive_border=0x66333333

    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=8
    multisample_edges=0

    blur=1
    blur_size=5 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1

	
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled=1
    animation=windows,1,2,default
    animation=border,1,6,default
    animation=fade,1,4,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}


# window rules
windowrule=float,^(telegramdesktop)$
windowrule=size 800 600,^(telegramdesktop)$
windowrule=float,^(thunar)$
windowrule=size 800 600,^(thunar)$

